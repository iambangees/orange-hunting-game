<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orange Hunting Game</title>

  <!-- Retro arcade font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Score (top-left) -->
  <div id="score">0</div>

  <!-- Pause (top-right, hidden until game starts) -->
  <button id="pauseButton" style="display:none;">II</button>

  <!-- Play overlay (center) -->
  <div id="playOverlay">
    <button id="playButton">PLAY</button>
  </div>

  <!-- Game Over overlay -->
  <div id="gameOverOverlay" style="display:none;">
    <div class="game-over-box">
      <h1>GAME OVER</h1>
      <p>Score: <span id="finalScore">0</span></p>
      <button id="restartButton">RESTART</button>
    </div>
  </div>

  <!-- Game canvas -->
  <canvas id="gameCanvas"></canvas>

  <!-- Sounds -->
  <audio id="popSound" src="pop.mp3" preload="auto"></audio>
  <audio id="bgMusic" src="background.mp3" preload="auto" loop></audio>

  <script src="game.js"></script>
</body>
</html>
